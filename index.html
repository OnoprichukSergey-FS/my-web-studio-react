<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/mylogo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sergey Onoprichuk | Web Studio</title>
  </head>

  <body>
    <!-- IMPORTANT: Hidden form for Netlify detection (React SPAs need this) -->
    <!-- Netlify needs a static form in the built HTML to detect it -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="business" />
      <input type="url" name="website" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
