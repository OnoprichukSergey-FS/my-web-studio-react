<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Thanks!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        background: #f5f5f8;
        color: #1c1c25;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: #fff;
        border-radius: 18px;
        padding: 28px;
        border: 1px solid #e1e1f0;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      }
      a {
        color: #456ec0;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .small {
        color: #6a6a80;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Message sent ✅</h1>
      <p>Thanks for reaching out — I’ll reply within 1–2 business days.</p>
      <p class="small"><a href="/">← Back to site</a></p>
    </div>
  </body>
</html>
